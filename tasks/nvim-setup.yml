---
- name: Add neovim PPA
  apt_repository:
    repo: ppa:neovim-ppa/unstable
    state: present

- name: Install Neovim
  apt:
    name: neovim
    state: latest

- name: Install Vim-Plug
  shell: curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
  tags:
    - install
    - dotfiles
    - neovim
