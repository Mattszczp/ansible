---
- name: Make sure that zsh is installed and updated
  apt:
    name: zsh
    state: latest
  shell: bash < <(curl -s -S -L https://raw.githubusercontent.com/moovweb/gvm/master/binscripts/gvm-installer)

- name: Install NVM
  shell: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
  tags: zsh

- name: Check that .oh-my-zsh exists
  stat:
    path: ~/.oh-my-zsh
  register: oh_my_stats

- name: Oh-My-Zsh
  shell: curl -L https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh > ~/.oh-my-installer && chmod +x ~/.oh-my-installer && ~/.oh-my-installer
  tags: zsh
  when: oh_my_stats.stat.exists == False
  become_user: mszczepanski

- name: Make ZSH default shell
  become: yes
  user:
    name: mszczepanski
    shell: /bin/zsh
